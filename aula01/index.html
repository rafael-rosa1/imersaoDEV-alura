<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Imersão Dev Alura - Aula 01</title>
</head>
<body>
  <div class="container">
    <h1 class="page-title">
    Calculadora de média</h1>
    <p class="page-subtitle">
    Descubra qual a sua média de nota de todas as provas!
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
  
    <form>
      <p>Saiba sua média final</p>
      <label for="nome">Nome:
        <input type="text" id="nome" required data-nome placeholder="Digite seu nome">
      </label>

      <label for="nome">Nota 1:
        <input type="number" id="nome" required data-nota1 placeholder="Ex: 7.50">
      </label>

      <label for="nome">Nota 2:
        <input type="number" id="nome" required data-nota2 placeholder="Ex: 7.50">
      </label>

      <label for="nome">Nota 3:
        <input type="number" id="nome" required data-nota3 placeholder="Ex: 7.50">
      </label>

      <label for="nome">Nota 4:
        <input type="number" id="nome" required data-nota4 placeholder="Ex: 7.50">
      </label>
      <input type="button" value="Gerar Média" class="botao__media" data-botao>
      <textarea name="" id=""  rows="10" data-resultado readonly></textarea>
    </form>
  </div>
  <a href="https://alura.com.br/" target="_blank">
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <script src="main.js"></script>
</body>
</html>
