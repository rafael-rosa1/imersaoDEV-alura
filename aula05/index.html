<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      AluraFlix
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  </a>
  <section class="formulario">
    <form>
      <legend>Adicione mais filmes</legend>
      <label for="url-nome">Nome do filme:
        <input type="text" id="url-nome" data-nome required placeholder="Digite o nome do filme">
      </label>
      <label for="url-capa">URL da capa:
        <input type="text" id="url-capa" data-capa required placeholder="Insira o link da imagem">
      </label>
      <label>URL do trailer:
        <input type="text" id="url-trailer" data-trailer required placeholder="Insira o link do trailer">
      </label>
      <div class="botoes">
        <input class="botao" type="button" value="Adicionar Filme" data-adiciona>
        <input class="botao" type="button" value="Remover pelo nome" data-remove>
      </div>
    </form>
  </section>
  <section class="filmes" data-filmes>
    <div class= "lista__card" data-card></div>
  </section>
<script src="main.js"></script>
</body>
</html>
